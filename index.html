<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Биохимия (PRO Тренажер)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #F9F9F9;
            --card-bg: #FFFFFF;
            --text-primary: #111111;
            --text-secondary: #555555;
            --accent: #5E5CE6; /* Apple Purple */
            --accent-light: #F5F5FF;
            --success: #34C759;
            --success-light: #F0FFF4;
            --error: #FF3B30;
            --error-light: #FFF0F0;
            --border: #E5E5E5;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.07), 0 4px 6px -2px rgba(0, 0, 0, 0.03);
            --font: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --tg-color: #2481cc;
        }

        [data-theme="dark"] {
            --bg: #000000;
            --card-bg: #1C1C1E;
            --text-primary: #FFFFFF;
            --text-secondary: #8D8D93;
            --accent: #6C63FF; /* Ярче на темном */
            --accent-light: #2C2C2E;
            --success: #30D158;
            --success-light: #2C2C2E;
            --error: #FF453A;
            --error-light: #2C2C2E;
            --border: #3A3A3C;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        html, body {
            font-family: var(--font);
            background-color: var(--bg);
            color: var(--text-primary);
            min-height: 100vh;
            touch-action: manipulation;
        }

        .container {
            max-width: 640px;
            width: 100%;
            margin: 0 auto;
            padding: 20px 20px 140px 20px; /* Отступ для плавающего футера */
        }

        /* --- ЭКРАНЫ --- */
        .screen {
            display: none;
            flex-direction: column;
            width: 100%;
            flex: 1;
            animation: fadeIn 0.3s ease-out;
        }
        .screen.active {
            display: flex;
        }
        
        /* --- СТАРТОВЫЙ ЭКРАН --- */
        .start-header {
            margin: 20px 0 30px 0;
            text-align: center;
        }
        .start-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 10px;
        }
        .start-header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }
        
        /* --- НОВЫЙ БЛОК ВЫБОРА ТЕМ --- */
        .topic-selector {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 15px;
            margin-bottom: 20px;
        }
        .topic-selector h3 {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 15px;
            padding-left: 10px;
        }
        .topic-list {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .topic-choice {
            display: flex;
            align-items: center;
            padding: 12px 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: 500;
            font-size: 0.95rem;
        }
        .topic-choice:hover {
            background-color: var(--bg);
        }
        .topic-choice input {
            transform: scale(1.2);
            margin-right: 12px;
            accent-color: var(--accent);
        }
        .topic-choice span {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-left: auto;
        }
        .select-all-btn {
            background: none;
            border: none;
            color: var(--accent);
            font-weight: 600;
            cursor: pointer;
            padding: 10px;
            font-size: 0.9rem;
        }

        .start-controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .menu-btn {
            padding: 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            background: var(--card-bg);
            color: var(--text-primary);
            text-align: left;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s;
            touch-action: manipulation;
        }
        .menu-btn:hover {
            border-color: var(--accent);
            background: var(--card-bg);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        .menu-btn.primary {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            font-weight: 700;
        }
        .menu-btn.primary:hover {
            background-color: var(--accent-hover);
            border-color: var(--accent-hover);
        }
        .menu-btn i {
            width: 20px;
            text-align: center;
            color: var(--text-secondary);
        }
        .menu-btn:hover i { color: var(--accent); }
        .menu-btn.primary i { color: white; }

        .top-settings {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-controls-group {
            display: flex;
            gap: 10px;
        }
        .theme-toggle {
            background: var(--card-bg);
            border: 2px solid var(--border);
            color: var(--text-secondary);
            font-size: 1rem;
            cursor: pointer;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            touch-action: manipulation;
        }
        .theme-toggle i { font-size: 1.2rem; }
        .theme-toggle:hover {
            color: var(--text-primary);
            border-color: var(--text-primary);
        }
        .tg-icon {
            color: var(--tg-color);
            font-size: 1.1rem;
        }
        .theme-toggle:hover .tg-icon { color: var(--tg-color); }
        
        .progress-pill {
            background: var(--card-bg);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            border: 1px solid var(--border);
            color: var(--text-secondary);
        }

        /* --- ЭКРАН ТЕСТА --- */
        .quiz-card {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 25px;
            width: 100%;
            border: 1px solid var(--border);
            margin-top: 20px;
        }
        .q-id {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        .q-title {
            font-size: 1.5rem;
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: 30px;
            color: var(--text-primary);
        }
        
        .options-list { display: flex; flex-direction: column; gap: 12px; }
        .option {
            background: var(--bg);
            border: 2px solid var(--bg);
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            line-height: 1.4;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 15px;
            touch-action: manipulation;
        }
        .option:hover:not(.disabled) { border-color: var(--accent); }
        
        .option-marker {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid var(--border);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
            position: relative;
        }
        .option-marker i {
            font-size: 12px;
            color: white;
            opacity: 0;
            transition: 0.2s;
        }

        .option.selected:not(.disabled) {
            border-color: var(--accent);
            background: var(--accent-light);
        }
        .option.selected:not(.disabled) .option-marker {
            background: var(--accent);
            border-color: var(--accent);
        }
        .option.selected:not(.disabled) .option-marker i {
            opacity: 1;
            content: '\f00c'; 
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
        }

        .option.correct {
            background: var(--success-light);
            border-color: var(--success);
            color: var(--text-primary);
        }
        .option.correct .option-marker {
            background: var(--success);
            border-color: var(--success);
        }
        .option.correct .option-marker i {
            opacity: 1;
            content: '\f00c';
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
        }
        
        .option.incorrect {
            background: var(--error-light);
            border-color: var(--error);
            color: var(--text-primary);
        }
        .option.incorrect .option-marker {
            background: var(--error);
            border-color: var(--error);
        }
        .option.incorrect .option-marker i {
            opacity: 1;
            content: '\f00d';
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
        }

        .option.missed {
            border: 2px dashed var(--success);
            background: var(--success-light);
            opacity: 0.8;
        }
        .option.disabled { cursor: default; }

        /* --- ФУТЕР --- */
        .quiz-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(180deg, rgba(255,255,255,0) 0%, var(--card-bg) 30%);
            border-top: 1px solid var(--border);
        }
        [data-theme="dark"] .quiz-footer {
            background: linear-gradient(180deg, rgba(0,0,0,0) 0%, var(--card-bg) 30%);
        }

        .quiz-footer .container { padding: 0; }
        .controls {
            display: grid;
            grid-template-columns: 60px 1fr 60px;
            gap: 15px;
        }
        .nav-btn {
            height: 50px;
            border-radius: 12px;
            border: 1px solid var(--border);
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--card-bg);
            color: var(--text-primary);
            box-shadow: var(--shadow);
            touch-action: manipulation;
        }
        .nav-btn:hover:not(:disabled) {
            background: var(--bg);
            border-color: var(--accent);
        }
        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .action-btn {
            height: 50px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            color: white;
            background: var(--accent);
            box-shadow: var(--shadow);
            touch-action: manipulation;
        }
        .action-btn:disabled {
            background: var(--text-secondary);
            box-shadow: none;
            opacity: 0.5;
        }
        .action-btn.correct { background: var(--success); }
        .action-btn.incorrect { background: var(--error); }
        .action-btn:active:not(:disabled) { transform: scale(0.98); }

        /* --- РЕЗУЛЬТАТЫ --- */
        .stat-box {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            box-shadow: var(--shadow);
        }
        .stat-val {
            font-size: 1.8rem;
            font-weight: 700;
        }
        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        .stat-val.correct { color: var(--success); }
        .stat-val.error { color: var(--error); }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">

        <div id="start-screen" class="screen active">
            <div class="top-settings">
                <span></span> <div class="top-controls-group">
                    <a href="https://t.me/stewonly" target="_blank" class="theme-toggle" aria-label="Telegram">
                        <i class="fab fa-telegram-plane tg-icon"></i>
                    </a>
                    <button class="theme-toggle" onclick="toggleTheme()" id="theme-toggle-btn-start">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
            <div class="start-header">
                <h1>Биохимия 2 коллоквиум</h1>
                <p>Тренажер по темам коллоквиума.</p>
            </div>
            
            <div class="topic-selector">
                <h3>Выберите темы:</h3>
                <div class="topic-list" id="topic-list">
                    </div>
                <button class="select-all-btn" onclick="toggleSelectAll(this)">Выбрать все</button>
            </div>
            
            <div class="start-controls">
                <div id="resume-block" style="display:none; width: 100%;">
                    <button class="menu-btn primary" onclick="startQuiz('resume')">
                        <i class="fas fa-play"></i> &nbsp; Продолжить
                    </button>
                </div>
                <button class="menu-btn" onclick="startQuiz('new')">
                    <i class="fas fa-redo"></i> &nbsp; Начать (по порядку)
                </button>
                <button class="menu-btn" onclick="startQuiz('shuffle')">
                    <i class="fas fa-random"></i> &nbsp; Случайный порядок
                </button>
                <button class="menu-btn primary" id="mistakes-btn-start" style="display:none;" onclick="startQuiz('mistakes')">
                    <i class="fas fa-bug"></i> &nbsp; Работа над ошибками
                </button>
            </div>
        </div>

        <div id="quiz-screen" class="screen">
            <div class="top-settings" style="margin-bottom: 20px;">
                <div class="progress-pill" id="progress-pill">1 / 91</div>
                <div class="top-controls-group">
                    <a href="https://t.me/stewonly" target="_blank" class="theme-toggle" aria-label="Telegram">
                        <i class="fab fa-telegram-plane tg-icon"></i>
                    </a>
                    <button class="theme-toggle" onclick="toggleTheme()" id="theme-toggle-btn-quiz">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>

            <div class="quiz-card" id="question-card">
                <div class="q-id" id="q-id-display">#...</div>
                <div class="q-title" id="q-text">Загрузка...</div>
                <div class="options-list" id="options-list"></div>
            </div>
        </div>

        <div id="result-screen" class="screen">
             <div class="start-header" style="margin:0;">
                <h1 id="result-title">Тест завершен!</h1>
                <p id="result-subtitle" style="font-size: 1.5rem; font-weight: 700; color: var(--text-primary); margin-top: 10px;">Результат: <span id="final-score">0%</span></p>
            </div>
            <div class="result-stats" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; margin: 30px 0;">
                <div class="stat-box">
                    <div class="stat-val correct" id="correct-val">0</div>
                    <div class="stat-label">Верно</div>
                </div>
                <div class="stat-box">
                    <div class="stat-val error" id="error-val">0</div>
                    <div class="stat-label">Ошибки</div>
                </div>
            </div>
            <div class="start-controls" style="margin-top: 20px;">
                 <button class="menu-btn primary" id="mistakes-btn-end" onclick="startQuiz('mistakes')" style="display:none">
                    <i class="fas fa-bug"></i> &nbsp; Работа над ошибками
                </button>
                <button class="menu-btn" onclick="location.reload()">
                    <i class="fas fa-home"></i> &nbsp; В главное меню
                </button>
            </div>
        </div>
    </div>

    <div class="quiz-footer" id="quiz-footer" style="display: none;">
        <div class="container" style="padding-bottom: 0;">
             <div class="controls">
                <button class="nav-btn" id="prev-btn" onclick="prevQ()"><i class="fas fa-chevron-left"></i></button>
                <button class="action-btn" id="main-btn" onclick="handleMainClick()">Ответить</button>
                <button class="nav-btn" id="next-btn" onclick="nextQ()"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </div>
    
    <script>
        // --- БАЗА ДАННЫХ ВОПРОСОВ (ПОЛНАЯ) ---
        // (Разбита по разделам для фильтрации)

        const topicData = {
            s3: {
                name: "Строение углеводов",
                questions: [
                    {id:"3.1",q:"Укажите основной дисахарид молока млекопитающих.",opts:["Сахароза.","Лактоза.","Мальтоза.","Изомальтоза."],correct:[1]},
                    {id:"3.2",q:"Выберите дисахарид, получаемый из тростника.",opts:["Сахароза.","Лактоза.","Мальтоза.","Изомальтоза."],correct:[0]},
                    {id:"3.3",q:"Выберите резервный полисахарид растений.",opts:["Крахмал.","Целлюлоза.","Гликоген.","ГАГ."],correct:[0]},
                    {id:"3.4",q:"Укажите структурный полисахарид растений.",opts:["Крахмал.","Целлюлоза.","Гликоген.","ГАГ."],correct:[1]},
                    {id:"3.5",q:"Укажите резервный полисахарид животных.",opts:["Крахмал.","Целлюлоза.","Гликоген.","ГАГ."],correct:[2]},
                    {id:"3.6",q:"Какие связи изомальтаза расщепляет в изомальтозе?",opts:["а-(1-4) гликозидные связи.","а-(1-6) гликозидные связи.","а-(1-2) гликозидные связи.","b-(1-4) гликозидные связи."],correct:[1]},
                    {id:"3.7",q:"Какие связи мальтаза расщепляет в мальтозе?",opts:["а-(1-4) гликозидные связи.","а-(1-6) гликозидные связи.","а-(1-2) гликозидные связи.","b-(1-4) гликозидные связи."],correct:[0]},
                    {id:"3.8",q:"Какие связи сахараза расщепляет в сахарозе?",opts:["а-(1-4) гликозидные связи.","а-(1-6) гликозидные связи.","a-1-b2 гликозидные связи.","b-(1-4) гликозидные связи."],correct:[2]},
                    {id:"3.9",q:"Какие связи лактаза расщепляет в лактозе?",opts:["а-(1-4) гликозидные связи.","а-(1-6) гликозидные связи.","а-(1-2) гликозидные связи.","b-(1-4) гликозидные связи."],correct:[3]},
                    {id:"3.10",q:"Какие связи a-амилаза расщепляет в гликогене?",opts:["а-(1-4) гликозидные связи.","а-(1-6) гликозидные связи.","а-(1-2) гликозидные связи.","b-(1-4) гликозидные связи."],correct:[0]},
                    {id:"3.11",q:"Какие связи a-амилаза расщепляет в крахмале?",opts:["а-(1-4) гликозидные связи.","а-(1-6) гликозидные связи.","а-(1-2) гликозидные связи.","b-(1-4) гликозидные связи."],correct:[0]},
                    {id:"3.12",q:"Выберите дисахарид, поступающий с продуктами, содержащими частично гидролизованный крахмал.",opts:["Сахароза.","Лактоза.","Мальтоза.","Целлобиоза."],correct:[2]},
                    {id:"3.13",q:"Какими связями связаны остатки глюкозы в гликогене в точках ветвления?",opts:["а-(1-4) гликозидными связями.","а-(1-6) гликозидными связями.","а-(1-2) гликозидными связями.","b-(1-4) гликозидными связями."],correct:[1]},
                    {id:"3.14",q:"Какими связями связаны остатки глюкозы в амилопектине в точках ветвления?",opts:["а-(1-4) гликозидными связями.","а-(1-6) гликозидными связями.","а-(1-2) гликозидными связями.","b-(1-4) гликозидными связями."],correct:[1]},
                    {id:"3.15",q:"Какими связями связаны остатки глюкозы в целлюлозе?",opts:["а-(1-4) гликозидными связями.","а-(1-6) гликозидными связями.","а-(1-2) гликозидными связями.","b-(1-4) гликозидными связями."],correct:[3]},
                    {id:"3.16",q:"Какими связями связаны остатки глюкозы в амилозе?",opts:["а-(1-4) гликозидными связями.","а-(1-6) гликозидными связями.","а-(1-2) гликозидными связями.","b-(1-4) гликозидными связями."],correct:[0]},
                    {id:"3.17",q:"Какими связями связаны остатки глюкозы в линейных участках гликогена?",opts:["а-(1-4) гликозидными связями.","а-(1-6) гликозидными связями.","а-(1-2) гликозидными связями.","b-(1-4) гликозидными связями."],correct:[0]},
                    {id:"3.18",q:"К какому классу относится фермент, с отсутствием которого в кишечнике связана врождённая непереносимость молока?",opts:["Оксидоредуктазы.","Трансферазы.","Гидролазы.","Лиазы."],correct:[2]},

                    {id:"14.22",q:"Какой продукт образуется под действием глюкозо-6-фосфатазы?",opts:["Глюкоза.","Фруктозо-6-фосфат.","Глюкозо-1-фосфат.","Глюкозо-6-фосфат."],correct:[0]},
                    {id:"14.23",q:"Какой фермент катализирует реакцию, лимитирующую скорость глюконеогенеза?",opts:["Гексокиназа.","Пируваткарбоксилаза.","Фосфофруктокиназа-1.","Альдолаза."],correct:[1]},
                    {id:"14.24",q:"Укажите фермент глюконеогенеза.",opts:["Сукцинатдегидрогеназа.","Пируваткарбоксилаза.","Пируватдегидрогеназа.","Лактатдегидрогеназа."],correct:[1]},
                    {id:"14.25",q:"Какой фермент не участвует в глюконеогенезе?",opts:["Гексокиназа.","Енолаза.","Пируваткарбоксилаза.","Альдолаза."],correct:[0]},
                    {id:"14.26",q:"Какой фермент характерен только для глюконеогенеза?",opts:["Гексокиназа.","Фосфофруктокиназа-1.","Фруктозо-1,6-бисфосфатаза.","Фосфорилаза."],correct:[2]},
                    {id:"14.27",q:"Какой фермент является общим для гликолиза и глюконеогенеза?",opts:["Гексокиназа.","Альдолаза.","Пируваткиназа.","Фруктозо-1,6-бисфосфатаза."],correct:[1]},
                    {id:"14.28",q:"Укажите фермент, катализирующий необратимую реакцию глюконеогенеза.",opts:["Фосфоглицераткиназа.","Альдолаза.","Енолаза.","Глюкозо-6-фосфатаза."],correct:[3]},
                    {id:"14.29",q:"Какое соединение является аллостерическим активатором пируваткарбоксилазы?",opts:["Фруктозо-2,6-бифосфат.","Глюкозо-6-фосфат.","УТФ.","Ацетил-SКоА."],correct:[3]},
                    {id:"14.30",q:"Укажите активатор пируваткарбоксилазы.",opts:["АМФ.","Фруктозо-2.6-бисфосфат.","Цитрат.","Ацетил-SКоА."],correct:[3]},
                    {id:"14.31",q:"Укажите аллостерические активаторы пируваткарбоксилазы глюконеогенеза.",opts:["АТФ и ацетил-SКоА.","цАМФ и цГМФ.","Глюкозо-6-фосфат и глюкозо-1-фосфат.","Инсулин и глюкагон."],correct:[0]},
                    {id:"14.32",q:"Укажите митохондриальный фермент, участвующий в глюконеогенезе.",opts:["Енолаза.","Фосфоглицераткиназа.","Альдолаза.","Пируваткарбоксилаза."],correct:[3]},
                    {id:"14.33",q:"Какой фермент глюконеогенеза находится в митохондриях?",opts:["Лактатдегидрогеназа.","Пируваткарбоксилаза.","Сукцинатдегидрогеназа.","Глюкозо-6-фосфатаза."],correct:[1]},
                    {id:"14.34",q:"Укажите витамин, необходимый для функционирования пируваткарбоксилазы.",opts:["Биотин.","Пиридоксин.","Тиамин.","Ретинол."],correct:[0]},
                    {id:"14.35",q:"Какой фермент является общим для гликолиза и глюконеогенеза?",opts:["Гексокиназа.","Альдолаза.","Пируваткиназа.","Фруктозо-1,6-бисфосфатаза."],correct:[1]},
                    {id:"14.36",q:"Какой метаболит является общим для глюконеогенеза и гликолиза?",opts:["Оксалоацетат.","Малат.","Фумарат.","Фосфоенолпируват."],correct:[3]},
                    {id:"14.37",q:"После 100-метрового забега в крови повышается уровень лактата. Каким образом...?",opts:["Глюконеогенезом в мышцах.","Глюконеогенезом в печени.","Образованием цитрата.","Образованием этанола."],correct:[1]},
                    {id:"14.38",q:"Как называется механизм транспорта... лактата из мышц в печень с последующим синтезом... глюкозы?",opts:["Глицеролфосфатный челночный механизм.","Цикл Кори.","Малат-аспартатный челночный механизм.","Глюкозоаланиновый цикл."],correct:[1]},
                    {id:"14.39",q:"Выберите верное утверждение.",opts:["Цикл Кори... печень и нервную ткань.","Цикл Кори... печень и почки.","Цикл Кори... печень и мышцы.","Цикл Кори... печень и костную ткань."],correct:[2]},
                    {id:"14.40",q:"Какое соединение попадает из мышечной ткани в печень в цикле Кори?",opts:["Лактат.","Аланин.","Ацетон.","Глицерол."],correct:[0]},
                    {id:"14.41",q:"Выберите верное утверждение.",opts:["Цикл Кори позволяет утилизировать лактат... эритроцитами...","Цикл Кори позволяет утилизировать аланин... печенью...","Цикл Кори позволяет утилизировать лактат... печенью для синтеза глюкозы.","Цикл Кори позволяет утилизировать ацетон... мышечной тканью..."],correct:[2]},
                    {id:"14.42",q:"Усиление какого процесса в мышечной ткани активирует цикл Кори?",opts:["Синтеза гликогена.","Окислительного декарбоксилирования пирувата.","Анаэробного гликолиза.","Глюконеогенеза."],correct:[2]},
                    {id:"14.43",q:"Каков энергетический эффект цикла Кори?",opts:["В печени... 6 молекул АТФ, в мышце... 2 молекулы АТФ.","В печени... 6 молекул АТФ, в мышце... 30 молекул АТФ.","В печени... 10 молекул АТФ, в мышце... 6 молекул АТФ.","В печени... 10 молекул АТФ, в мышце... 8 молекул АТФ."],correct:[0]},
                    {id:"14.44",q:"Выберите верное утверждение.",opts:["Реакции цикла Кори позволяют убирать из мышечной ткани излишки глюкозы...","Реакции цикла Кори позволяют убирать из мышечной ткани излишки лактата...","Реакции цикла Кори позволяют убирать из печени излишки лактата...","Реакции цикла Кори позволяют убирать из печени излишки аланина..."],correct:[1]},
                    {id:"14.45",q:"Из какого соединения может образовываться глюкоза в мышечной ткани?",opts:["Из глицерола.","Из лактата.","Из лейцина.","Не может образовываться."],correct:[3]}
                ]
            }
        };

        // --- ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ ---
        let activeQuestions = [];
        let currentIndex = 0;
        let userAnswers = {}; // { "902": { selected: Set, isSubmitted: bool, isCorrect: bool }, ... }
        let currentMode = 'default';
        const storageKey = 'biochem_quiz_progress_v1';

        // --- DOM ЭЛЕМЕНТЫ ---
        const screens = {
            start: document.getElementById('start-screen'),
            quiz: document.getElementById('quiz-screen'),
            result: document.getElementById('result-screen')
        };
        const resumeBtn = document.getElementById('resume-block');
        const quizFooter = document.getElementById('quiz-footer');
        const cardContainer = document.getElementById('question-card');
        const qIdEl = document.getElementById('q-id-display');
        const qTextEl = document.getElementById('q-text');
        const optionsList = document.getElementById('options-list');
        const mainBtn = document.getElementById('main-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const themeToggleBtns = document.querySelectorAll('.theme-toggle');
        const mistakesBtn = document.getElementById('mistakes-btn-end');
        const mistakesBtnStart = document.getElementById('mistakes-btn-start');
        const progressPill = document.getElementById('progress-pill');
        const topicListEl = document.getElementById('topic-list');

        // --- ИНИЦИАЛИЗАЦИЯ ---
        document.addEventListener('DOMContentLoaded', () => {
            loadTheme();
            populateTopics();
            if (localStorage.getItem(storageKey)) {
                resumeBtn.style.display = 'block';
                // Проверяем, есть ли ошибки в сохраненке
                const savedData = JSON.parse(localStorage.getItem(storageKey));
                const mistakeIDs = Object.keys(savedData.answers).filter(id => !savedData.answers[id].isCorrect);
                if (mistakeIDs.length > 0) {
                    mistakesBtnStart.style.display = 'flex';
                }
            }
            themeToggleBtns.forEach(btn => btn.onclick = toggleTheme);
        });
        
        function populateTopics() {
            for (const key in topicData) {
                const topic = topicData[key];
                const label = document.createElement('label');
                label.className = 'topic-choice';
                label.innerHTML = `
                    <input type="checkbox" class="topic-checkbox" data-topic-key="${key}" checked>
                    ${topic.name}
                    <span>(${topic.questions.length} вопр.)</span>
                `;
                topicListEl.appendChild(label);
            }
        }
        
        function toggleSelectAll(button) {
            const checkboxes = document.querySelectorAll('.topic-checkbox');
            // Проверяем, выбраны ли все. Если да, то снимаем, иначе - выбираем
            const allSelected = Array.from(checkboxes).every(cb => cb.checked);
            checkboxes.forEach(cb => cb.checked = !allSelected);
            button.textContent = allSelected ? "Выбрать все" : "Снять выделение";
        }

        // --- ЛОГИКА ТЕМЫ ---
        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = (currentTheme === 'dark') ? 'light' : 'dark';
            if (newTheme === 'light') {
                document.body.removeAttribute('data-theme');
            } else {
                document.body.setAttribute('data-theme', newTheme);
            }
            localStorage.setItem('gi_theme', newTheme);
            themeToggleBtns.forEach(btn => {
                const icon = btn.querySelector('i');
                if (icon.classList.contains('fa-moon') || icon.classList.contains('fa-sun')) {
                    icon.className = 'fas ' + (newTheme === 'dark' ? 'fa-sun' : 'fa-moon');
                }
            });
        }

        function loadTheme() {
            const theme = localStorage.getItem('gi_theme') || 'light'; // PRO по умолчанию светлый
            if (theme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                themeToggleBtns.forEach(btn => {
                    const icon = btn.querySelector('i');
                    if (icon.classList.contains('fa-moon')) icon.className = 'fas fa-sun';
                });
            } else {
                document.body.removeAttribute('data-theme');
                 themeToggleBtns.forEach(btn => {
                    const icon = btn.querySelector('i');
                    if (icon.classList.contains('fa-sun')) icon.className = 'fas fa-moon';
                });
            }
        }

        // --- ЛОГИКА СТАРТА ТЕСТА ---
        function startQuiz(mode) {
            currentMode = mode;
            
            if (mode === 'resume') {
                if (!loadProgress()) {
                    alert("Сохраненные данные не найдены. Начинаем заново.");
                    startQuiz('new');
                    return;
                }
            } else {
                // Собираем выбранные темы
                const selectedKeys = Array.from(document.querySelectorAll('.topic-checkbox:checked')).map(cb => cb.dataset.topicKey);
                
                if (selectedKeys.length === 0 && mode !== 'mistakes') {
                    alert("Выберите хотя бы одну тему!");
                    return;
                }
                
                activeQuestions = [];
                userAnswers = {};
                currentIndex = 0;

                if (mode === 'mistakes') {
                    const savedData = JSON.parse(localStorage.getItem(storageKey));
                    let allMistakeIDs = [];
                    if (savedData && savedData.answers) {
                         // Восстанавливаем Set'ы, чтобы проверить
                         const savedAnswers = savedData.answers;
                         for (const id in savedAnswers) {
                             if (savedAnswers[id] && !savedAnswers[id].isCorrect) {
                                 allMistakeIDs.push(id);
                             }
                         }
                    }

                    if (allMistakeIDs.length === 0) {
                         alert("Нет сохраненных ошибок для работы!");
                         return;
                    }
                    // Фильтруем ошибки по *всем* темам, а не только по выбранным
                    activeQuestions = fullQuizData.filter(q => allMistakeIDs.includes(q.id.toString()));
                } else { // 'new' or 'shuffle'
                    selectedKeys.forEach(key => {
                        activeQuestions = activeQuestions.concat(JSON.parse(JSON.stringify(topicData[key].questions)));
                    });
                    
                    if (activeQuestions.length === 0) {
                         alert("В выбранных темах нет вопросов.");
                         return;
                    }

                    if (mode === 'shuffle') {
                        shuffleArray(activeQuestions);
                        activeQuestions.forEach(q => {
                            const correctOriginalTexts = q.correct.map(idx => q.opts[idx]);
                            shuffleArray(q.opts);
                            q.correct = correctOriginalTexts.map(text => q.opts.findIndex(opt => opt === text));
                        });
                    }
                    localStorage.removeItem(storageKey);
                }
            }

            switchScreen('quiz');
            renderQuestion(true);
        }
        
        // --- ЛОГИКА РЕНДЕРА ВОПРОСА ---
        function renderQuestion(isFirstLoad = false, direction = 'right') {
            const q = activeQuestions[currentIndex];
            if (!q) return;

            if (!userAnswers[q.id]) {
                userAnswers[q.id] = { selected: new Set(), isSubmitted: false, isCorrect: false };
            }
            const state = userAnswers[q.id];

            progressPill.textContent = `${currentIndex + 1} / ${activeQuestions.length}`;
            qIdEl.textContent = `Вопрос ${q.id}`;
            qTextEl.textContent = q.q;

            cardContainer.style.animation = 'none';
            if (!isFirstLoad) {
                void cardContainer.offsetWidth; // Force reflow
                cardContainer.style.animation = `fadeIn 0.3s ease-out`;
            }

            optionsList.innerHTML = '';
            q.opts.forEach((optText, idx) => {
                const div = document.createElement('div');
                div.className = 'option';
                div.innerHTML = `<div class="option-marker"><i class="fas"></i></div><div class="option-text">${optText}</div>`;
                const markerIcon = div.querySelector('.option-marker i');

                if (state.isSubmitted) {
                    div.classList.add('disabled');
                    if (q.correct.includes(idx)) {
                        div.classList.add('correct');
                        markerIcon.classList.add('fa-check');
                    }
                    else if (state.selected.has(idx)) {
                        div.classList.add('incorrect');
                        markerIcon.classList.add('fa-times');
                    }
                    if (q.correct.includes(idx) && !state.selected.has(idx)) {
                        div.classList.add('missed');
                    }
                } else {
                    if (state.selected.has(idx)) {
                        div.classList.add('selected');
                        markerIcon.classList.add('fa-check');
                    }
                    div.onclick = () => toggleOption(q.id, idx);
                }
                optionsList.appendChild(div);
            });
            
            updateFooter(state);
        }

        function toggleOption(qId, idx) {
            const state = userAnswers[qId];
            if (state.isSubmitted) return;
            if (state.selected.has(idx)) state.selected.delete(idx);
            else state.selected.add(idx);
            
            const options = document.querySelectorAll('.option');
            options.forEach((opt, i) => { 
                if (i === idx) {
                    opt.classList.toggle('selected');
                    opt.querySelector('.option-marker i').classList.toggle('fa-check', state.selected.has(idx));
                }
            });
            updateFooter(state);
        }

        // --- ЛОГИКА ФУТЕРА/КНОПОК ---
        function updateFooter(state) {
            prevBtn.disabled = (currentIndex === 0);
            nextBtn.disabled = (currentIndex === activeQuestions.length - 1);
            
            if (state.isSubmitted) {
                mainBtn.textContent = "Далее";
                mainBtn.disabled = false;
                mainBtn.className = 'action-btn';
                if(state.isCorrect) mainBtn.classList.add('correct');
                else mainBtn.classList.add('incorrect');
                
                if (currentIndex === activeQuestions.length - 1) {
                    mainBtn.textContent = "Завершить";
                }
            } else {
                mainBtn.textContent = "Ответить";
                mainBtn.disabled = (state.selected.size === 0);
                mainBtn.className = 'action-btn';
            }
        }
        
        function handleMainClick() {
            const state = userAnswers[activeQuestions[currentIndex].id];
            if (state.isSubmitted) {
                if (currentIndex < activeQuestions.length - 1) {
                    nextQ();
                } else {
                    finishQuiz();
                }
            } else {
                checkAnswer();
            }
        }

        function checkAnswer() {
            const q = activeQuestions[currentIndex];
            const state = userAnswers[q.id];
            if (state.isSubmitted) return;
            state.isSubmitted = true;
            
            const userArr = Array.from(state.selected).sort();
            const correctArr = [...q.correct].sort();
            state.isCorrect = JSON.stringify(userArr) === JSON.stringify(correctArr);
            
            saveProgress();
            renderQuestion(false);
        }

        function nextQ() {
            if (currentIndex < activeQuestions.length - 1) {
                currentIndex++;
                renderQuestion(false, 'right');
            }
        }
        function prevQ() {
            if (currentIndex > 0) {
                currentIndex--;
                renderQuestion(false, 'left');
            }
        }

        // --- РЕЗУЛЬТАТЫ И СОХРАНЕНИЕ ---
        function finishQuiz() {
            let correctCount = 0;
            activeQuestions.forEach(q => {
                if(userAnswers[q.id] && userAnswers[q.id].isCorrect) { correctCount++; }
            });

            const total = activeQuestions.length;
            const percent = Math.round((correctCount / total) * 100);

            document.getElementById('final-score').textContent = `${percent}%`;
            document.getElementById('correct-val').textContent = correctCount;
            document.getElementById('error-val').textContent = total - correctCount;

            const title = document.getElementById('result-title');
            if (percent === 100) title.textContent = "Идеально!";
            else if (percent >= 80) title.textContent = "Отлично!";
            else if (percent >= 50) title.textContent = "Неплохо!";
            else title.textContent = "Стоит повторить";

            // Показываем кнопку, если есть хоть одна ошибка
            if (correctCount < total) {
                mistakesBtn.style.display = 'flex';
            } else {
                mistakesBtn.style.display = 'none';
            }
            switchScreen('result');
            
            if (currentMode !== 'mistakes') {
                // Не удаляем, а обновляем, чтобы "Работа над ошибками" видела все ошибки
                saveProgress(); 
            }
        }

        function saveProgress() {
            // Сохраняем только те, на которые ответили
            const serializableAnswers = {};
            for (const id in userAnswers) {
                if (userAnswers[id].isSubmitted) {
                    serializableAnswers[id] = { ...userAnswers[id], selected: Array.from(userAnswers[id].selected) };
                }
            }
            
            // Если в режиме "возобновления", надо смержить старые и новые ответы
            let answersToSave = serializableAnswers;
            if (currentMode === 'resume' || currentMode === 'mistakes') {
                 const saved = JSON.parse(localStorage.getItem(storageKey));
                 if (saved && saved.answers) {
                    // Восстанавливаем Set'ы из сохраненных
                    const oldAnswers = saved.answers;
                     for (const id in oldAnswers) {
                         if (oldAnswers[id]) { oldAnswers[id].selected = new Set(oldAnswers[id].selected); }
                     }
                    answersToSave = {...oldAnswers, ...serializableAnswers};
                 }
            }
            
            // Снова конвертируем в массив для JSON
            const finalAnswers = {};
             for (const id in answersToSave) {
                finalAnswers[id] = { ...answersToSave[id], selected: Array.from(answersToSave[id].selected) };
            }

            const progress = {
                currentMode: currentMode,
                currentIndex: currentIndex,
                rawQuestions: activeQuestions, 
                answers: finalAnswers
            };
            localStorage.setItem(storageKey, JSON.stringify(progress));
        }

        function loadProgress() {
            const savedData = JSON.parse(localStorage.getItem(storageKey));
            if (!savedData) return false;
            
            currentMode = savedData.currentMode;
            currentIndex = savedData.currentIndex;
            activeQuestions = savedData.rawQuestions; 
            userAnswers = savedData.answers;
            for (const id in userAnswers) {
                if (userAnswers[id]) { userAnswers[id].selected = new Set(userAnswers[id].selected); }
            }
            return true;
        }
        
        function switchScreen(screenName) {
            Object.values(screens).forEach(s => s.classList.remove('active'));
            screens[screenName].classList.add('active');
            quizFooter.style.display = (screenName === 'quiz') ? 'block' : 'none';
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        document.addEventListener('keydown', (e) => {
            if (screens.quiz.classList.contains('active')) {
                if (e.key === 'ArrowRight') nextBtn.click();
                if (e.key === 'ArrowLeft') prevBtn.click();
                if (e.key === 'Enter') mainBtn.click();
            }
        });
        
    </script>
</body>
</html>
